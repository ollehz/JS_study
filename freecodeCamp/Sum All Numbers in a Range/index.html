<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sum</title>
</head>
<body>
	<h4>Sum All Number in a Range</h4>
	<a href="https://segmentfault.com/a/1190000008632845" target="_blank">reduce()</a>
	<a href="http://blog.csdn.net/u014150409/article/details/46386043">Object.prototype.toString.call()区分对象</a>
	<script>
		function sumAll(arr) {
			var list = [];
			var maxNum = Math.max(arr[0], arr[1]);
			var minNum = Math.min(arr[0], arr[1]);

			for(var i = minNum; i <= maxNum; i++) {
				list.push(i);
			}

			var sum = list.reduce(function(a,b) {
				return a + b;
			}, 0);

			return sum
		}

		var arr1 = [1,4];
		var arr2 = [1,10];
		console.log(sumAll(arr1) + ' | ' + sumAll(arr2));
	</script>
</body>
</html>
